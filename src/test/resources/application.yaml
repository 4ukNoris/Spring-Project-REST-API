spring:
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

  sql:
    init:
      mode: never
  mvc:
    hiddenmethod:
      filter:
        enabled: true

